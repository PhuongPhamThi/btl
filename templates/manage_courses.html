{% extends "base.html" %}
{% block title %}Quản Lý Khóa Học{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h2 class="text-center">Quản Lý Khóa Học</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Tiêu đề</label>
                    <input type="text" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea name="description" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Giáo viên</label>
                    <select name="teacher_id" class="form-select">
                        {% for teacher in teachers %}
                            <option value="{{ teacher.id }}">{{ teacher.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Thêm Khóa Học</button>
            </form>
            <h3 class="mt-4">Danh Sách Khóa Học</h3>
            <ul class="list-group">
            {% for course in courses %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ course.title }} (Giáo viên: {{ course.teacher.username }})
                    <div>
                        <a href="{{ url_for('admin.assign_student_to_course', course_id=course.id) }}" class="btn btn-info btn-sm me-2">Gán Học Sinh</a>
                        <form method="DELETE" style="display:inline;">
                            <input type="hidden" name="course_id" value="{{ course.id }}">
                            <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
