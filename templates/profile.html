{% extends "base.html" %}
{% block title %}Thông Tin Cá Nhân{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="text-center">Thông Tin Cá Nhân</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" value="{{ user.username }}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="full_name" value="{{ user.full_name or '' }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" value="{{ user.email or '' }}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100">Lưu Thay Đổi</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
