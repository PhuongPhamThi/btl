<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6e6fa; /* Tím nhạt làm nền */
            color: #4b0082; /* Tím đậm cho chữ */
        }
        .navbar {
            background-color: #8a2be2; /* Tím đậm cho navbar */
        }
        .navbar .nav-link, .navbar .navbar-brand {
            color: white !important;
        }
        .btn-primary {
            background-color: #6a0dad; /* Tím đậm cho nút */
            border-color: #6a0dad;
        }
        .btn-primary:hover {
            background-color: #4b0082;
            border-color: #4b0082;
        }
        .card {
            background-color: #d8bfd8; /* Tím nhạt cho card */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hệ Thống Học Tập</a>
            <div class="navbar-nav">
                {% if session.get('role') == 'admin' %}
                    <a class="nav-link" href="{{ url_for('admin.dashboard') }}">Dashboard</a>
                {% elif session.get('role') == 'teacher' %}
                    <a class="nav-link" href="{{ url_for('teacher.teacher_dashboard') }}">Dashboard</a>
                {% elif session.get('role') == 'student' %}
                    <a class="nav-link" href="{{ url_for('student.student_dashboard') }}">Dashboard</a>
                {% endif %}
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Đăng Xuất</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
