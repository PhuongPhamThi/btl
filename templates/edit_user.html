{% extends "base.html" %}
{% block title %}Chỉnh Sửa Người Dùng{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="text-center">Chỉnh Sửa Người Dùng</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password (để trống nếu không đổi)</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="full_name" value="{{ user.full_name or '' }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" value="{{ user.email or '' }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select name="role" class="form-select" {% if user.role == 'admin' %}disabled{% endif %}>
                        {% for role in roles %}
                            <option value="{{ role }}" {% if user.role == role or (not user.role and role == 'student') %}selected{% endif %}>{{ role|capitalize }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Lưu Thay Đổi</button>
            </form>
            <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary mt-3 w-100">Quay lại</a>
        </div>
    </div>
</div>
{% endblock %}
